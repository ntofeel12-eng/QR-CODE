<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Enterprise QR Generator - Improved</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Bootstrap CSS (latest stable) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />

  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <style>
    /* Reset & base */
    body {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f4f6f9;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 760px;
      margin: 2rem auto 3rem auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgb(0 0 0 / 0.08);
      padding: 2.5rem 2rem;
    }

    h1.app-title {
      font-weight: 700;
      text-align: center;
      color: #4f46e5;
      margin-bottom: 0.25rem;
    }

    .app-desc {
      text-align: center;
      font-weight: 500;
      color: #6b7280;
      margin-bottom: 2rem;
    }

    /* Tabs style */
    .nav-tabs {
      border-bottom: none;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .nav-tabs .nav-link {
      font-weight: 600;
      color: #4f46e5;
      border: none;
      padding: 0.5rem 1.5rem;
      border-radius: 14px;
      transition: all 0.25s ease;
    }
    .nav-tabs .nav-link.active {
      background: #4f46e5;
      color: white;
      box-shadow: 0 4px 15px rgba(79, 70, 229, 0.35);
    }
    .nav-tabs .nav-link:hover:not(.active) {
      color: #6366f1;
      background: #eef2ff;
    }

    /* Form controls */
    label.form-label {
      font-weight: 600;
      margin-top: 1rem;
      color: #374151;
    }
    input[type="text"],
    select,
    input[type="url"] {
      border-radius: 12px;
      box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.1);
      padding: 12px 16px;
      font-size: 1rem;
      transition: border-color 0.2s ease;
      border: 1.5px solid #d1d5db;
    }
    input[type="text"]:focus,
    select:focus,
    input[type="url"]:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 6px rgba(79, 70, 229, 0.4);
    }

    /* Color pickers container */
    .color-pickers {
      display: flex;
      align-items: center;
      gap: 2rem;
      margin-top: 0.75rem;
      flex-wrap: wrap;
    }
    .color-pickers label {
      margin: 0;
      font-weight: 600;
      color: #374151;
      min-width: 90px;
    }
    .color-picker {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid #c7d2fe;
      cursor: pointer;
      transition: transform 0.15s ease;
    }
    .color-picker:hover {
      transform: scale(1.1);
    }

    /* QR Preview */
    #qrPreview {
      margin-top: 1.5rem;
      border: 2px dashed #c7d2fe;
      border-radius: 18px;
      height: 280px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f8fafc;
      position: relative;
      overflow: hidden;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    #qrPreview:hover {
      background-color: #eef2ff;
      box-shadow: 0 0 10px rgba(79, 70, 229, 0.3);
    }
    #qrPreview img {
      max-width: 100%;
      max-height: 100%;
    }
    #qrLogo {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      box-shadow: 0 0 12px rgba(0,0,0,0.15);
    }

    /* Buttons */
    .btn-primary-custom {
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      border: none;
      padding: 14px 0;
      font-size: 1.15rem;
      font-weight: 600;
      border-radius: 14px;
      width: 100%;
      color: white;
      box-shadow: 0 8px 30px rgba(79, 70, 229, 0.3);
      transition: all 0.3s ease;
    }
    .btn-primary-custom:hover {
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      box-shadow: 0 10px 35px rgba(79, 70, 229, 0.5);
      transform: translateY(-3px);
    }

    /* History */
    #historyList {
      max-height: 360px;
      overflow-y: auto;
    }
    .history-item {
      background: #f3f4f6;
      border-radius: 12px;
      padding: 10px 15px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
      display: flex;
      align-items: center;
      gap: 12px;
      justify-content: space-between;
    }
    .history-item img {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      object-fit: contain;
      background: white;
      padding: 3px;
      border: 1px solid #e5e7eb;
    }
    .history-item span {
      flex-grow: 1;
      color: #374151;
      font-weight: 500;
      font-size: 0.9rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding-left: 8px;
    }
    .history-item button {
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 5px 15px rgba(99, 102, 241, 0.35);
    }
    .history-item button:hover {
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      box-shadow: 0 8px 20px rgba(99, 102, 241, 0.6);
      transform: translateY(-2px);
    }

    /* Settings */
    #settings .form-control,
    #settings .color-picker {
      margin-top: 0.5rem;
    }

    /* Responsive */
    @media (max-width: 600px) {
      #qrPreview {
        height: 220px;
      }
      .color-pickers {
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="app-title">
      <i class="bi bi-qr-code-scan"></i> Enterprise QR Generator
    </h1>
    <p class="app-desc">Offline QR code generator with branding, history & PDF export</p>

    <!-- Nav tabs -->
    <ul class="nav nav-tabs mb-4" id="mainTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="generate-tab"
          data-bs-toggle="tab"
          data-bs-target="#generate"
          type="button"
          role="tab"
          aria-controls="generate"
          aria-selected="true"
        >
          Generate QR
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="history-tab"
          data-bs-toggle="tab"
          data-bs-target="#history"
          type="button"
          role="tab"
          aria-controls="history"
          aria-selected="false"
        >
          History
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="settings-tab"
          data-bs-toggle="tab"
          data-bs-target="#settings"
          type="button"
          role="tab"
          aria-controls="settings"
          aria-selected="false"
        >
          Settings
        </button>
      </li>
    </ul>

    <!-- Tab content -->
    <div class="tab-content">
      <!-- Generate QR Tab -->
      <div
        class="tab-pane fade show active"
        id="generate"
        role="tabpanel"
        aria-labelledby="generate-tab"
      >
        <label for="qrText" class="form-label">Text or URL</label>
        <input
          id="qrText"
          type="text"
          class="form-control"
          placeholder="Enter text or URL"
          autocomplete="off"
          spellcheck="false"
        />

        <label for="qrSize" class="form-label">QR Size</label>
        <select id="qrSize" class="form-select" aria-label="Select QR size">
          <option value="150">Small (150x150)</option>
          <option value="250" selected>Medium (250x250)</option>
          <option value="350">Large (350x350)</option>
          <option value="450">Extra Large (450x450)</option>
        </select>

        <div class="color-pickers">
          <div>
            <label for="qrColor">QR Color</label>
            <input
              type="color"
              id="qrColor"
              class="color-picker"
              value="#000000"
              aria-label="QR code color"
            />
          </div>
          <div>
            <label for="bgColor">Background</label>
            <input
              type="color"
              id="bgColor"
              class="color-picker"
              value="#ffffff"
              aria-label="QR background color"
            />
          </div>
        </div>

        <label for="logoURL" class="form-label mt-3">Optional Logo URL</label>
        <input
          type="url"
          id="logoURL"
          class="form-control"
          placeholder="https://example.com/logo.png"
          autocomplete="off"
          spellcheck="false"
        />

        <div id="qrPreview" aria-live="polite" aria-label="QR code preview">
          <span class="text-muted">Start typing to see preview</span>
        </div>

        <button id="downloadBtn" class="btn-primary-custom mt-4" aria-label="Download QR code as PDF" disabled>
          <i class="bi bi-download me-2"></i> Download QR PDF
        </button>
      </div>

      <!-- History Tab -->
      <div
        class="tab-pane fade"
        id="history"
        role="tabpanel"
        aria-labelledby="history-tab"
      >
        <div id="historyList" aria-live="polite" aria-label="History of generated QR codes">
          <p class="text-muted text-center">No history yet.</p>
        </div>
      </div>

      <!-- Settings Tab -->
      <div
        class="tab-pane fade"
        id="settings"
        role="tabpanel"
        aria-labelledby="settings-tab"
      >
        <label for="defaultQRColor" class="form-label">Default QR Color</label>
        <input
          type="color"
          id="defaultQRColor"
          class="color-picker"
          value="#000000"
          aria-label="Default QR code color"
        />

        <label for="defaultBGColor" class="form-label mt-3">Default Background</label>
        <input
          type="color"
          id="defaultBGColor"
          class="color-picker"
          value="#ffffff"
          aria-label="Default QR background color"
        />

        <label for="defaultLogoURL" class="form-label mt-3">Default Logo URL</label>
        <input
          type="url"
          id="defaultLogoURL"
          class="form-control"
          placeholder="https://example.com/logo.png"
          autocomplete="off"
          spellcheck="false"
          aria-label="Default logo URL"
        />

        <button id="saveSettingsBtn" class="btn-primary-custom mt-4" aria-label="Save settings">
          <i class="bi bi-save me-2"></i> Save Settings
        </button>
      </div>
    </div>
  </div>

  <!-- JS Libraries -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <script>
    (() => {
      const qrText = document.getElementById("qrText");
      const qrSize = document.getElementById("qrSize");
      const qrColor = document.getElementById("qrColor");
      const bgColor = document.getElementById("bgColor");
      const logoURL = document.getElementById("logoURL");
      const qrPreview = document.getElementById("qrPreview");
      const downloadBtn = document.getElementById("downloadBtn");

      const defaultQRColor = document.getElementById("defaultQRColor");
      const defaultBGColor = document.getElementById("defaultBGColor");
      const defaultLogoURL = document.getElementById("defaultLogoURL");
      const saveSettingsBtn = document.getElementById("saveSettingsBtn");

      let qrInstance = null;
      let logoImg = null;

      // Load settings from localStorage or defaults
      function loadSettings() {
        try {
          const settings = JSON.parse(localStorage.getItem("qrSettings") || "{}");
          if (settings.qrColor) {
            qrColor.value = settings.qrColor;
            defaultQRColor.value = settings.qrColor;
          }
          if (settings.bgColor) {
            bgColor.value = settings.bgColor;
            defaultBGColor.value = settings.bgColor;
          }
          if (settings.logoURL) {
            logoURL.value = settings.logoURL;
            defaultLogoURL.value = settings.logoURL;
          }
        } catch {
          // Ignore errors
        }
      }

      // Save settings to localStorage
      function saveSettings() {
        const settings = {
          qrColor: defaultQRColor.value,
          bgColor: defaultBGColor.value,
          logoURL: defaultLogoURL.value,
        };
        localStorage.setItem("qrSettings", JSON.stringify(settings));
        // Update current form inputs
        qrColor.value = settings.qrColor;
        bgColor.value = settings.bgColor;
        logoURL.value = settings.logoURL;
        updatePreview();
        alert("Settings saved!");
      }

      // Generate QR code preview
      function updatePreview() {
        const text = qrText.value.trim();
        const size = parseInt(qrSize.value);
        const fg = qrColor.value;
        const bg = bgColor.value;
        const logoSrc = logoURL.value.trim();

        qrPreview.innerHTML = "";
        downloadBtn.disabled = true;

        if (!text) {
          qrPreview.innerHTML =
            '<span class="text-muted">Start typing to see preview</span>';
          return;
        }

        if (qrInstance) {
          qrInstance.clear();
          qrInstance._el.innerHTML = "";
        }

        qrInstance = new QRCode(qrPreview, {
          text: text,
          width: size,
          height: size,
          colorDark: fg,
          colorLight: bg,
          correctLevel: QRCode.CorrectLevel.H,
        });

        downloadBtn.disabled = false;

        if (logoSrc) {
          logoImg = new Image();
          logoImg.src = logoSrc;
          logoImg.id = "qrLogo";
          logoImg.alt = "Logo";
          logoImg.onload = () => {
            // Append after QR code canvas generated
            qrPreview.appendChild(logoImg);
          };
          logoImg.onerror = () => {
            // Failed to load logo - remove any existing logo img
            if (logoImg.parentElement === qrPreview) {
              qrPreview.removeChild(logoImg);
            }
            logoImg = null;
          };
        } else {
          if (logoImg && logoImg.parentElement === qrPreview) {
            qrPreview.removeChild(logoImg);
            logoImg = null;
          }
        }
      }

      // Save QR code image + info to history
      function saveToHistory(text, logo, fg, bg, size) {
        try {
          let history = JSON.parse(localStorage.getItem("qrHistory") || "[]");
          // Keep only last 10 entries max
          if (history.length >= 10) history.shift();
          history.push({ text, logo, fg, bg, size, date: new Date().toISOString() });
          localStorage.setItem("qrHistory", JSON.stringify(history));
          renderHistory();
        } catch {
          // Ignore errors
        }
      }

      // Render history list
      function renderHistory() {
        const historyList = document.getElementById("historyList");
        try {
          let history = JSON.parse(localStorage.getItem("qrHistory") || "[]");
          if (!history.length) {
            historyList.innerHTML =
              '<p class="text-muted text-center">No history yet.</p>';
            return;
          }
          historyList.innerHTML = "";
          history.forEach((item, idx) => {
            const itemDiv = document.createElement("div");
            itemDiv.className = "history-item";

            // Create QR canvas for each item
            const qrContainer = document.createElement("div");
            qrContainer.style.width = "48px";
            qrContainer.style.height = "48px";
            qrContainer.style.flexShrink = "0";

            new QRCode(qrContainer, {
              text: item.text,
              width: 48,
              height: 48,
              colorDark: item.fg,
              colorLight: item.bg,
              correctLevel: QRCode.CorrectLevel.H,
            });

            const textSpan = document.createElement("span");
            textSpan.textContent = item.text;

            const delBtn = document.createElement("button");
            delBtn.textContent = "Delete";
            delBtn.title = "Remove from history";
            delBtn.addEventListener("click", () => {
              history.splice(idx, 1);
              localStorage.setItem("qrHistory", JSON.stringify(history));
              renderHistory();
            });

            itemDiv.appendChild(qrContainer);
            itemDiv.appendChild(textSpan);
            itemDiv.appendChild(delBtn);

            historyList.appendChild(itemDiv);
          });
        } catch {
          historyList.innerHTML =
            '<p class="text-muted text-center">Failed to load history.</p>';
        }
      }

      // Download QR as PDF
      async function downloadPDF() {
        const { jsPDF } = window.jspdf;
        const size = parseInt(qrSize.value);
        const doc = new jsPDF({
          unit: "pt",
          format: [size + 80, size + 80],
        });

        // Get QR canvas element
        const qrCanvas = qrPreview.querySelector("canvas");
        if (!qrCanvas) {
          alert("No QR code to download");
          return;
        }
        const qrDataUrl = qrCanvas.toDataURL("image/png");

        // Add QR code image to PDF
        doc.setFillColor(bgColor.value);
        doc.rect(0, 0, size + 80, size + 80, "F");
        doc.addImage(qrDataUrl, "PNG", 40, 40, size, size);

        // Add logo if present and loaded
        if (logoImg && logoImg.complete && logoImg.naturalWidth !== 0) {
          const imgWidth = 60;
          const imgHeight = 60;
          const x = 40 + (size - imgWidth) / 2;
          const y = 40 + (size - imgHeight) / 2;
          doc.addImage(logoImg.src, "PNG", x, y, imgWidth, imgHeight);
        }

        // Add footer text
        doc.setFontSize(12);
        doc.setTextColor("#555");
        doc.text(
          "Generated by Enterprise QR Generator",
          40,
          size + 70
        );

        doc.save("enterprise-qr.pdf");

        // Save current QR info to history
        saveToHistory(
          qrText.value.trim(),
          logoURL.value.trim(),
          qrColor.value,
          bgColor.value,
          size
        );
      }

      // Listeners
      qrText.addEventListener("input", updatePreview);
      qrSize.addEventListener("change", updatePreview);
      qrColor.addEventListener("input", updatePreview);
      bgColor.addEventListener("input", updatePreview);
      logoURL.addEventListener("input", updatePreview);
      downloadBtn.addEventListener("click", downloadPDF);
      saveSettingsBtn.addEventListener("click", saveSettings);

      // Load settings & history on start
      loadSettings();
      renderHistory();
      updatePreview();
    })();
  </script>
</body>
</html>
